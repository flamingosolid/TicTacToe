<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        background-color: black;
      }
      #allCells {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        grid-template-rows: repeat(3, 1fr);
        gap: 10px;
        width: 300px;
        height: 300px;
        margin: 0 auto;
      }
      .container {
        border: solid 1px black;
        background-color: white;
      }
    </style>
  </head>
  <body>
    <div id="allCells">
      <div class="container">
        <div class="cell1" id="cell1"></div>
      </div>

      <div class="container">
        <div class="cell2" id="cell2"></div>
      </div>
      <div class="container">
        <div class="cell3" id="cell3"></div>
      </div>
      <div class="container">
        <div class="cell4" id="cell4"></div>
      </div>
      <div class="container">
        <div class="cell5" id="cell5"></div>
      </div>
      <div class="container">
        <div class="cell6" id="cell6"></div>
      </div>
      <div class="container">
        <div class="cell7" id="cell7"></div>
      </div>
      <div class="container">
        <div class="cell8" id="cell8"></div>
      </div>
      <div class="container">
        <div class="cell9" id="cell9"></div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
